<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/reset.css">
  <link rel="stylesheet" href="./src/variables.css">

<body>

  <main class="card">
    <div class="advice">
        <h2 class="advice-id"> lorem </h2>
        <p class="advice-description"> lorem </p>
        <picture>
            <source srcset="./images/pattern-divider-mobile.svg" media="(max-width: 768px)">
            <img src="./images/pattern-divider-desktop.svg" alt="Pattern divider">
        </picture>
        <button class="advice-update">
            <img src="./images/icon-dice.svg" alt="Dice icon">
        </button>
    </div>
</main>
